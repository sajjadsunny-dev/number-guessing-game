<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <section id="gamedesk">
        <div class="play-card">
            <h2 class="heading">Welcome in Game</h2>
            <h3 class="heading2">Enter to play</h3>
            <button class="sub_btn">ENTER</button>

            <input class="p1input" type="text" placeholder="Enter Player - 1 Name">
            <button class="p1sub_btn">ENTER</button>
            <h4 class="p1error"></h4>

            <input class="p1_numinput" type="password" placeholder="Enter the Number">
            <button class="p1_numsub_btn">ENTER</button>
            <h4 class="p1_numerror"></h4>

            <input class="p2input" type="text" placeholder="Enter Player - 2 Name">
            <button class="p2sub_btn">ENTER</button>
            <h4 class="p2error"></h4>

            <p class="p2_numP">Chances Left : <span class="p2_numchances">3</span></p>
            <input class="p2_numinput" type="number" placeholder="Guess the Number">
            <button class="p2_numsub_btn">ENTER</button>
            <h4 class="p2_numerror"></h4>

            <button class="rematch">REMATCH</button>
        </div>
    </section>


    <script src="js/script.js"></script>
</body>

</html>
